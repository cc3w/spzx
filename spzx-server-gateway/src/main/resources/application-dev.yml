server:
  port: 8500
#  微服务名称
spring:
  data:
    redis:
      host: 192.168.44.136
      port: 6379

  application:
    name: spzx-server-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
#        路由发现
    gateway:
      discovery:
        locator:
          enabled: true
#          过滤作用，可以解决跨域
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            # 允许请求中携带的头信息
            allowedHeaders: "*"
            # 运行跨域的请求方式
            allowedMethods: "*"
            # 跨域检测的有效期,单位s
            maxAge: 36000
#      路由
      routes:
        - id: service-product
#          负载均衡
#          商品信息
          uri: lb://service-product
          predicates:
            - Path=/*/product/**
#       用户信息
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/*/user/**
#      购物车
        - id: service-cart
          uri: lb://service-cart
          predicates:
            - Path=/api/order/cart/**
#         订单
        - id: service-order
          uri: lb://service-order
          predicates:
            - Path=/api/order/orderInfo/**